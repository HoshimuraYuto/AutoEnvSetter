<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Elements -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>*add page title*</title>
    <!-- // Elements -->
    <!-- Meta -->
    <meta
      name="description"
      content="*add page description*"
    />
    <meta
      name="robots"
      content="index,follow"
    />
    <meta
      name="theme-color"
      content="#516c9d"
    />
    <!-- // Meta -->
    <!-- Link -->
    <!-- Link: Icon -->
    <!-- favicon.ico in the root directory - no tag necessary -->
    <link
      rel="icon"
      href="*add icon path*"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="*add icon path*"
    />
    <!-- // Link: Icon -->
    <!-- // Link -->
    <!-- Social -->
    <meta
      property="og:title"
      content="*add page title*"
    />
    <meta
      property="og:description"
      content="*add page description*"
    />
    <meta
      property="og:type"
      content="*add page type*"
    />
    <meta
      property="og:url"
      content="*add page path*"
    />
    <meta
      property="og:image"
      content="*add hero image path*"
    />
    <meta
      property="og:site_name"
      content="*add site mane*"
    />
    <meta
      property="og:locale"
      content="ja_JP"
    />
    <meta
      name="twitter:site"
      content="*add @user_id*"
    />
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      property="fb:app_id"
      content="*add facebook id*"
    />
    <!-- // Social -->
    <!-- css and scripts -->
    <link
      rel="stylesheet"
      href="example.css"
    />
    <script src="example.js"></script>
    <!-- // css and scripts -->
  </head>
  <body>
    <h1>Hello, World!</h1>
  </body>
</html>
